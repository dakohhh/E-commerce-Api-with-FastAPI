<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Signup</title>
    <!-- Font Awesome -->
    <!-- MDB -->
    <link rel="stylesheet" href="{{ url_for('static', path='css/mdb.min.css') }}" />

</head>
<body>
      <!--Main Navigation-->
  <header>
    <style>
      #intro {
        /*background-image: url(https://mdbootstrap.com/img/new/fluid/city/008.jpg);*/
        height: 100vh;
        background-color: #fff;
      }

      /* Height for devices larger than 576px */
      @media (min-width: 992px) {
        #intro {
          margin-top: -58.59px;
        }
      }

      .navbar .nav-link {
        color: rgb(0, 0, 0) !important;
      }
      body{
        background-color: #fff;
      }
    </style>
<nav class="navbar navbar-expand-lg navbar-white d-none d-lg-block" style="z-index: 2000;">
      <div class="container-fluid">
        <!-- Navbar brand -->
        <a class="navbar-brand nav-link" href="#">
          <strong>WizShops</strong>
        </a>
        <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarExample01"
          aria-controls="navbarExample01" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarExample01">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item active">
              <a class="nav-link" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('login') }}" rel="nofollow"
                target="">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" target="_blank">Contact Us</a>
            </li>
          </ul>


        </div>
      </div>
    </nav>
    <!-- Navbar -->

    <!-- Background image -->
    <div id="intro" class="bg-image shadow-2-strong">
      <div class="mask d-flex align-items-center h-100" style="background-color: #fff;">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-xl-5 col-md-8">
              <form class="bg-white rounded shadow-5-strong p-5" method="POST" action="#">
                <h3 style="text-align:center;">Signup</h3>
                
                {% if get_flash_msg != None %}
					<div class="alert alert-{{ get_flash_msg[0] }}" role="alert">
					{{ get_flash_msg[1] }}
					</div>
                {% endif %}
                 <!-- Full Name input -->
                 <div class="form-outline mb-4">
                    <input name="fullname" type="text" id="form1Example1" class="form-control" />
                    <label class="form-label" for="form1Example1">Full Name </label>
                  </div>

                <!-- Full Name input -->
                <div class="form-outline mb-4">
                  <input name="email" type="email" id="form1Example2" class="form-control" />
                  <label class="form-label" for="form1Example2">Email address</label>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input name="password" type="password" id="form1Example3" class="form-control" />
                  <label class="form-label" for="form1Example3">Password</label>
                </div>

                <!-- 2 column grid layout for inline styling -->
                <div class="row mb-4">
                  <div class="col d-flex justify-content-center">
                    <!-- Checkbox -->
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                      <label class="form-check-label" for="form1Example3">
                        Remember me
                      </label>
                    </div>
                  </div>

                  <div class="col text-center">
                    <!-- Simple link -->
                    <a href="#!">Forgot password?</a>
                  </div>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block">Sign in</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Background image -->
  </header>
  <!--Main Navigation-->

  
  <!--Footer-->
    <!-- MDB -->
    <script type="text/javascript" src="{{ url_for('static', path='js/mdb.min.js') }}"></script>
    <!-- Custom scripts -->
    <script type="text/javascript" src="{{ url_for('static', path='js/mdb.min.js') }}"></script>
</body>
</html>
